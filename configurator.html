<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12c.03.01 - Advanced Animation project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/configurator.css">
    <script src="js/configurator/app.js" type="module"></script>
</head>
<body>
    <header class="c-site-header"></header>
    </header>

    <main class="c-site-content">
        <div class="o-container">
            <h1>SNES configurator</h1>
        <section class="c-configurator">
            <article class="c-tv">
                <div class="c-tv__frame">
                    <div class="c-tv__screen" data-js-hook="screen">

                    </div>
                    <div class="c-tv__button-group">
                        <button class="c-tv__button"></button>
                        <button class="c-tv__button c-tv__button--primary"></button>
                    </div>
                </div>
            </article>

            <article class="c-remote">
                <div class="c-remote__frame">
                <div class="c-remote__button-group">
                        <img class="c-remote__button" src="images/icons/power-button.svg" alt="Red power button">
                        <img class="c-remote__button" src="images/icons/mute.svg" alt="Grey mute button">
                </div>
                <div class="c-remote__option-group">
                    <h2 class="c-remote__option-title">Colors</h2>
                    <ul class="c-option-list" data-field="colors"></ul>
                </div>
                <div class="c-remote__option-group">
                    <h2 class="c-remote__option-title">Stickers</h2>
                    <ul class="c-option-list" data-option="stickers"></ul>
                </div>
                <div class="c-remote__option-group">
                    <h2 class="c-remote__option-title">Text</h2>
                    <ul class="c-option-list" data-option="text"></ul>
                </div>
                <div class="c-remote__option-group">
                    <h2 class="c-remote__option-title">Games</h2>
                    <ul class="c-option-list" data-option="games"></ul>
                </div>
                </div>
            </article>

        </section>
        </div>
    </main>

    <footer class="c-site-footer"></footer>

    <template class="t-color">
        <li class="c-color"></li>
   </template>

<template class="t-sticker-option">
    <li class="c-option c-option--sticker">
        <img src="#" alt="" class="c-option__image c-option__image--sticker">
    </li>
</template>

<template class="t-game-option">
    <li class="c-option c-option--game">
        <div class="c-option__image-container">
        <img data-image="top" src="#" alt="" class="c-option__image c-option__image--game">
        <img data-image="bottom" src="#" alt="" class="c-option__image c-option__image--game">
        </div>
    </li>
</template>

   <template class="t-sticker">
    <div class="c-sticker">
        <img class="c-sticker__image" src="#" alt="">
        <div class="c-sticker__options">
            <svg class="c-sticker__option-icon c-sticker__option-icon--rotate" data-sticker-action="rotate" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-ccw"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
            <svg class="c-sticker__option-icon c-sticker__option-icon--delete" data-sticker-action="delete" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            <svg class="c-sticker__option-icon c-sticker__option-icon--resize" data-sticker-action="resize" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-crop"><path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path><path d="M1 6.13L16 6a2 2 0 0 1 2 2v15"></path></svg>
            <svg class="c-sticker__option-icon c-sticker__option-icon--duplicate" data-sticker-action="duplicate" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
        </div>
    </div>
   </template>

   <template class="t-game">
    <div class="c-game">
        <img class="c-game__image" src="#" alt="">
    </div>
   </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/Draggable.min.js"></script>
</body>
</html>
